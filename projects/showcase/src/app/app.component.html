<div class="flex flex-col">
  <div class="flex w-full bg-blue-400 p-4" id="controls">
    <div class="flex flex-col gap-4">
      <h3 class="text-white font-bold">JSON Visualizer Controls</h3>
      <div class="flex items-center gap-4">
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" [checked]="draggingEnabled()" (change)="toggleDragging($event)" class="rounded" />
          Enable Node Dragging
        </label>
        <span class="text-white text-sm">
          Cursor: {{ draggingEnabled() ? 'move' : 'default' }}
        </span>
      </div>
      <div id="wrapper">
        <h2>Change JSON Object</h2>
        <div class="json-editor-container">
          <div contenteditable="true" (input)="onDataChange($event)" class="json-editor" [class.processing]="isProcessing()">
            {{data() | json}}
          </div>
          <div class="editor-status" *ngIf="isProcessing()">
            <span class="processing-indicator">Processing JSON...</span>
          </div>
          <div class="size-indicator">
            Size: {{ (data() | json).length | number }} characters
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-json-visualizer [height]="400" [data]="data()" [config]="visualizerConfig" [enableDebug]="true" />
</div>
